[package]
authors = ["Joe Wilm <joe@jwilm.com>"]
build = "build.rs"
description = "GPU-accelerated terminal emulator"
license = "Apache-2.0"
name = "alacritty"
version = "0.1.0"

[[bin]]
doc = false
name = "alacritty"
path = "src/main.rs"

[build-dependencies]
gl_generator = "0.5"

[dependencies]
bitflags = "*"
cgmath = "0.7"
clap = "2.20"
errno = "0.1.6"
error-chain = "0.9.0"
fnv = "1.0.5"
lazy_static = "0.2.2"
libc = "*"
log = "0.3"
mio = "0.6"
notify = "2.6"
parking_lot = "0.3.1"
serde = "0.9"
serde_derive = "0.9"
serde_json = "0.9"
serde_yaml = "0.6"
vte = "0.2.2"
xdg = "2.0.0"

[dependencies.clippy]
optional = true
version = "0.0.104"

[dependencies.copypasta]
path = "./copypasta"

[dependencies.font]
path = "./font"

[dependencies.glutin]
git = "https://github.com/jwilm/glutin"
rev = "cc64178d39a1fa06b2c5403117e5e0ef24deeac4"

[features]
default = ["err-println"]
err-println = []
live-shader-reload = []
nightly = []

[profile]

[profile.release]
debug = true
lto = true
