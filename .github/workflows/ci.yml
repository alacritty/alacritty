name: CI

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        platform:
          - { os: windows-latest, rust: stable-x86_64-pc-windows-msvc }
          - { os: windows-latest, rust: 1.43.1-x86_64-pc-windows-msvc }
          - { os: macos-latest, rust: stable }
          - { os: macos-latest, rust: 1.43.1 }

    runs-on: ${{ matrix.platform.os }}

    steps:
      - uses: actions/checkout@v2
      - name: Rustup
        run: rustup default ${{ matrix.platform.rust }}
      - name: Build
        run: cargo build
      - name: Test
        run: cargo test

  clippy:
    strategy:
      matrix:
        platform:
          - { os: windows-latest, rust: stable-x86_64-pc-windows-msvc }
          - { os: macos-latest, rust: stable }

    runs-on: ${{ matrix.platform.os }}

    steps:
      - uses: actions/checkout@v2
      - name: Rustup
        run: rustup default ${{ matrix.platform.rust }}
      - name: Install Clippy
        run: rustup component add clippy
      - name: Lint
        run: cargo clippy --all-targets
