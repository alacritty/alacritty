[package]
name = "alacritty"
version = "0.8.0-dev"
authors = ["Christian Duerr <contact@christianduerr.com>", "Joe Wilm <joe@jwilm.com>"]
license = "Apache-2.0"
description = "A fast, cross-platform, OpenGL terminal emulator"
readme = "README.md"
homepage = "https://github.com/alacritty/alacritty"
edition = "2018"



[dependencies.alacritty_terminal]
path = "../alacritty_terminal"
version = "0.13.0-dev"
default-features = false

[dependencies.alacritty_config_derive]
path = "../alacritty_config_derive"
version = "0.1.0"

[dependencies]
once_cell = "1.5.2"
arc-swap = "1.2.0"
pad = "0.1.6"
copypasta = { version = "0.7.0", default-features = false }# tokio = { version = "1.0.2",  features = ["full"] }
url = "2.2.0"
serde_json = "1.0.62"
regex = "1.4.3"
nix = "0.19.1"
libc = "0.2"
signal-hook = "0.3.1"
futures = "0.3.8"
futures-core = "0.3.8"
thiserror = "1.0.23"
miniserde = "0.1.13"
anyhow = "1.0.37"
die = "0.2.0"
chrono = "0.4.19"
clap = "2"
log = { version = "0.4", features = ["std", "serde"] }
time = "0.2.24"
fnv = "1"
serde = { version = "1", features = ["derive"] }
serde_yaml = "0.8"
glutin = { version = "0.26.0", default-features = false, features = ["serde"] }
notify = "4"
parking_lot = "0.11.0"
crossfont = { version = "0.2.0", features = ["force_system_fontconfig"] }
urlocator = "0.1.3"
unicode-width = "0.1"
bitflags = "1"
dirs = "3.0.1"

[build-dependencies]
gl_generator = "0.14.0"

[target.'cfg(not(windows))'.dependencies]
xdg = "2"

[target.'cfg(not(target_os = "macos"))'.dependencies]
png = { version = "0.16.8", default-features = false, optional = true }

[target.'cfg(target_os = "macos")'.dependencies]
raw-window-handle = "0.3.3"
cocoa = "0.24.0"
objc = "0.2.2"

[target.'cfg(not(any(target_os="windows", target_os="macos")))'.dependencies]
x11-dl = { version = "2", optional = true }
wayland-client = { version = "0.28.0", features = ["dlopen"], optional = true }

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3.7", features = ["impl-default", "wincon"]}
handle = "1.0.0"
miow = "0.3"
mio-anonymous-pipes = "0.1.0"

[target.'cfg(windows)'.build-dependencies]
embed-resource = "1.3"

[features]
default = ["wayland", "x11"]
x11 = ["glutin/x11", "x11-dl", "png"]
wayland = ["glutin/wayland", "wayland-client"]
nightly = []
