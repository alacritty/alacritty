[package]
name = "alacritty"
version = "0.14.0-dev"
authors = ["Christian Duerr <contact@christianduerr.com>", "Joe Wilm <joe@jwilm.com>"]
license = "Apache-2.0"
description = "Fast, cross-platform, OpenGL terminal emulator"
readme = "README.md"
homepage = "https://github.com/alacritty/alacritty"
edition = "2021"
rust-version = "1.70.0"

[dependencies.alacritty_terminal]
path = "../alacritty_terminal"
version = "0.20.1-dev"

[dependencies.alacritty_config_derive]
path = "../alacritty_config_derive"
version = "0.2.3-dev"

[dependencies.alacritty_config]
path = "../alacritty_config"
version = "0.1.3-dev"

[dependencies]
ahash = { version = "0.8.6", features = ["no-rng"] }
bitflags = "2.2.1"
clap = { version = "4.2.7", features = ["derive", "env"] }
copypasta = { version = "0.10.0", default-features = false }
crossfont = { version = "0.7.0", features = ["force_system_fontconfig"] }
glutin = { version = "0.31.1", default-features = false, features = ["egl", "wgl"] }
home = "0.5.5"
libc = "0.2"
log = { version = "0.4", features = ["std", "serde"] }
notify = "6.1.1"
parking_lot = "0.12.0"
raw-window-handle = "0.5"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_yaml = "0.9.25"
toml = "0.8.2"
unicode-width = "0.1"
winit = { version = "0.29.8", default-features = false, features = ["rwh_05", "serde"] }

[build-dependencies]
gl_generator = "0.14.0"

[dev-dependencies]
clap_complete = "4.2.3"

[target.'cfg(not(windows))'.dependencies]
xdg = "2.5.0"

[target.'cfg(not(target_os = "macos"))'.dependencies]
png = { version = "0.17.5", default-features = false, optional = true }

[target.'cfg(target_os = "macos")'.dependencies]
cocoa = "0.25.0"
objc = "0.2.2"

[target.'cfg(windows)'.dependencies]
dirs = "5.0.1"
windows-sys = { version = "0.48", features = [
    "Win32_UI_WindowsAndMessaging",
    "Win32_System_Threading",
    "Win32_System_Console",
    "Win32_Foundation",
]}

[target.'cfg(windows)'.build-dependencies]
embed-resource = "2.2.0"

[features]
default = ["wayland", "x11"]
x11 = [
    "copypasta/x11",
    "winit/x11",
    "glutin/x11",
    "glutin/glx",
    "png",
]
wayland = [
    "copypasta/wayland",
    "glutin/wayland",
    "winit/wayland",
    "winit/wayland-dlopen",
    "winit/wayland-csd-adwaita-crossfont",
]
nightly = []

[package.metadata.deb]
maintainer = "David Campbell <dcampbell24@gmail.com>"
assets = [
    ["target/release/alacritty", "usr/bin/", "755"],
    ["README.md", "usr/share/doc/alacritty/", "644"],
    ["../target/debian/alacritty-bindings.5.gz", "usr/share/man/man5/", "644"],
    ["../target/debian/alacritty-msg.1.gz", "usr/share/man/man1/", "644"],
    ["../target/debian/alacritty.1.gz", "usr/share/man/man1/", "644"],
    ["../target/debian/alacritty.5.gz", "usr/share/man/man5/", "644"],
    ["extra/linux/Alacritty.desktop", "usr/share/applications/", "644"],
    ["extra/logo/alacritty-term.svg", "usr/share/icons/hicolor/scalable/apps/Alacritty.svg", "644"],
    ["extra/logo/compat/alacritty-term.png", "usr/share/icons/hicolor/64x64/apps/Alacritty.png", "644"],
]
#changelog = "changelog.Debian"
section = "utils"
