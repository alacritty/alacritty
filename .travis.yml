language: rust
sudo: false

cache: cargo

os:
  - linux
  - osx

rust:
  - stable
  - nightly

env:
  - FEATURES="clippy"
  - FEATURES=""

addons:
  apt:
    packages:
      gperf

matrix:
  fast_finish: true
  exclude:
    - rust: stable
      env: FEATURES="clippy"
    - rust: nightly
      env: FEATURES=""
  allow_failures:
    - rust: nightly

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install fontconfig; fi

script:
  - cargo test --no-default-features --features "$FEATURES"
