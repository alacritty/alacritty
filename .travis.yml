language: rust
sudo: false

cache: cargo

os:
  - linux
  - osx

rust:
  - stable
  - nightly

matrix:
  fast_finish: true
  allow_failures:
    - rust: nightly

jobs:
  include:
    - stage: lint
      rust: nightly
      script: cargo install clippy; cargo clippy
    - stage: test
      script: cargo test --no-default-features
