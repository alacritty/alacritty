language: rust
sudo: false

git:
  depth: 1

cache: cargo

os:
  - linux
  - osx
  - windows

rust:
- stable
- nightly

env:
  - CLIPPY="true"
  - CLIPPY=""

install:
  - if [ -n "$CLIPPY" ]; then rustup component add clippy-preview; fi

matrix:
  fast_finish: true
  exclude:
    - rust: stable
      env: CLIPPY="true"
    - rust: nightly
      env: CLIPPY=""
  allow_failures:
    - rust: nightly
    - os: windows

script:
  - if [ "$TRAVIS_OS_NAME" == "windows" ]; then choco install llvm --norestart --nosilent; fi
  - if [ -n "$CLIPPY" ]; then cargo clippy --all-features --all-targets; fi
  - if [ -z "$CLIPPY" ]; then cargo test; fi
  - if [ -z "$CLIPPY" ]; then cargo test -p font; fi

before_deploy:
  - mkdir "releases"
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      make dmg
      mv "target/releases/osx/Alacritty.dmg" "releases/Alacritty-$TRAVIS_TAG.dmg"
    fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      cargo install cargo-deb;
      cargo build --release;
      mv "target/release/alacritty" "releases/Alacritty-$TRAVIS_TAG"
      mv $(cargo deb --no-build) "releases/Alacritty-$TRAVIS_TAG.deb"
    fi

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  overwrite: true
  file_glob: true
  file: releases/*
  on:
    tags: true
    rust: stable
