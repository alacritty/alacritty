language: rust
sudo: false

cache: cargo

os:
  - linux
  - osx

rust:
  - stable
  - nightly

env:
  - CLIPPY="true"
  - CLIPPY=""

install:
  - if [ -n "$CLIPPY" ]; then cargo install -f clippy; fi

addons:
  apt:
    packages:
      gperf

matrix:
  fast_finish: true
  exclude:
    - rust: stable
      env: CLIPPY="true"
    - rust: nightly
      env: CLIPPY=""
  allow_failures:
    - rust: nightly

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install fontconfig; fi

script:
  - if [ -n "$CLIPPY" ]; then cargo clippy; fi
  - if [ -z "$CLIPPY" ]; then cargo test; fi
