language: rust
sudo: false

cache: cargo

os:
  - linux
  - osx

rust:
  - stable
  - nightly

env:
  - VERSION="stable"
  - VERSION="nightly"

matrix:
  fast_finish: true
  exclude:
    - rust: nightly
      env: VERSION="stable"
    - rust: stable
      env: VERSION="nightly"

script:
  - ./build.sh
