language: rust
sudo: false

cache: cargo

notifications:
  webhooks:
    urls:
      - https://perf.christianduerr.com/notify
    on_success: always # default: always
    on_failure: never  # default: always
    on_start: never    # default: never
    on_cancel: never   # default: always
    on_error: never    # default: always

os:
  - linux
  - osx

rust:
  - stable
  - nightly

env:
  - CLIPPY="true"
  - CLIPPY=""

install:
  - if [ -n "$CLIPPY" ]; then rustup component add clippy-preview; fi

matrix:
  fast_finish: true
  exclude:
    - rust: stable
      env: CLIPPY="true"
    - rust: nightly
      env: CLIPPY=""
  allow_failures:
    - rust: nightly

script:
  - if [ -n "$CLIPPY" ]; then cargo clippy --all-features --all-targets; fi
  - if [ -z "$CLIPPY" ]; then cargo test; fi
  - if [ -z "$CLIPPY" ]; then cargo test -p font; fi
