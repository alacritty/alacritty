image: freebsd/latest

packages:
  - devel/cmake
  - devel/pkgconf
  - lang/python3
  - print/freetype2
  - x11-fonts/fontconfig
  - x11-fonts/dejavu
  - x11/libxcb

sources:
  - https://github.com/alacritty/alacritty

environment:
  PATH: /home/build/.cargo/bin:/usr/bin/

tasks:
  - rustup: |
      curl https://sh.rustup.rs -sSf | sh -s -- -y --default-toolchain stable --profile minimal
      rustup toolchain install --profile minimal 1.43.1
  - 1-43-1: |
      cd alacritty
      cargo +1.43.1 test
  - 1-43-1-wayland: |
      cd alacritty/alacritty
      cargo +1.43.1 test --no-default-features --features=wayland
  - 1-43-1-x11: |
      cd alacritty/alacritty
      cargo +1.43.1 test --no-default-features --features=x11
  - stable: |
      cd alacritty
      cargo +stable test
