image: freebsd/latest

packages:
  - devel/cmake
  - devel/pkgconf
  - lang/python3
  - print/freetype2
  - x11-fonts/fontconfig
  - x11-fonts/dejavu
  - x11/libxcb
  - x11/libxkbcommon

sources:
  - https://github.com/alacritty/alacritty

environment:
  PATH: /home/build/.cargo/bin:/bin:/usr/bin:/usr/local/bin

tasks:
  - rustup: |
      curl https://sh.rustup.rs -sSf | sh -s -- -y --default-toolchain stable --profile minimal
  - test: |
      cd alacritty
      cargo test
  - oldstable: |
      cd alacritty
      rustup toolchain install --profile minimal 1.53.0
      rustup default 1.53.0
      cargo test
  - clippy: |
      cd alacritty
      rustup component add clippy
      cargo clippy --all-targets
  - feature-wayland: |
      cd alacritty/alacritty
      cargo test --no-default-features --features=wayland
  - feature-x11: |
      cd alacritty/alacritty
      cargo test --no-default-features --features=x11
